<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de variables</title>
</head>
<body>
    
</body>
</html>
<script>
    {
        let n1 = 100;    
    }
    {
        var n2;//undefined
    }
    {
        n3 = 80;
    }
    //console.log(n1);//No existe por estar fuera de ámbito
    console.log(n2);//undefined
    console.log(n3);//80
    console.log(typeof n3);//number
    console.log(typeof n2);//undefined

    let nombre1 = "Alba";
    let nombre2 = new String("Ángel");
    let nombre3 = String("Iván");
    console.log(typeof nombre1);//string
    console.log(typeof nombre2);//object
    console.log(typeof nombre3);//string



</script>
